<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src='https://unpkg.com/vue@2.6.11/dist/vue.js' id='vue' async></script>
		<style>
			#ball {
				width: 50px;
				height: 50px;
				/* position: relative; */
				border-radius: 50%;
				background-color: crimson;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input type="button" value="购物车动画-from vue" @click="flag=!flag">
			<transition name="mycss" 
				@before-enter= 'beforeEnter'
				@enter='enter'
				@after-enter='afterEnter'
			>
				<div id="ball" v-show='flag'></div>
			</transition>
		</div>
		<script>
		document.querySelector('#vue').onload = function (){
			 new Vue({
			 	el: '#app',
			 	data : {
			 		flag : false
			 	},
			 	methods :{
			 		beforeEnter(el){
						el.style.transform = 'translate(0px,0px)';
					},
					enter(el, done) {
						el.offsetWidth
						el.style.transform = 'translate(150px,450px)';
						el.style.transition = 'all 1s ease';
						done()
					},
					afterEnter(el) {
						this.flag= !this.flag
					}
			 	}
			 })
		 }
		</script>
	</body>
</html>
