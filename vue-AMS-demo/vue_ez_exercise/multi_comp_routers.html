<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src='https://unpkg.com/vue@2.6.11/dist/vue.js' ></script>
		<script src='https://unpkg.com/vue-router@3.1.3/dist/vue-router.js'  ></script>
		<style>
			.nav {
				width: 100%;
				height:100px;
				background-color: #00BFFF;
			}
			.left {
				width: 30%;
				height:800px;
				background-color: aquamarine;
				float: left;
			}
			.right {
				width: 70%;
				height: 800px;
				background-color: burlywood;
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<router-view></router-view>
			<router-view name='left' ></router-view>
			<router-view name="right"></router-view>
		</div>
		
		<template id="nav">
			<div class="nav">
				<h3>我是NAV，负责为首页守护</h3>
			</div>
		</template>
		
		<script>
			// document.querySelector('#vue').onload = function (){
				//登陆自建
				//zhucezhujain
			const left = {template : '<div class="left"><p>LEFT-AREA</p><img  style="width:330px;height:430px" src="https://i0.hdslb.com/bfs/article/88daaae5008641cb7803274c982766009dffb5b7.png@1320w_1760h.webp"></div>'}
			const right = {template : '<div class="right"><p>RIGHT-AREA</p><img  style="width:330px;height:430px" src="https://i0.hdslb.com/bfs/article/3c5f7499e637022037b79e954410462f531214e4.jpg@1320w_1730h.webp"></div>'}
			
			
			const router = new VueRouter({
				routes: [
					{
						path: '/', 
						components :{
							default : {template : '#nav'},
							left,
							right
						}
					}
				]
			})
				
			
			 new Vue({
			 	el: '#app',
			 	data : {
			 		
			 	},
			 	methods :{
			 		
			 	},
				router
				
			 })
		 // }
		</script>
	</body>
</html>
